<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/babel">
        function SaudacaoUsuario(){
            return(<p>Seja bem vindo, usu√°rio!</p>)
        }
        function SaudacaoConvidado(){
            return(<p>Seja bem vindo, convidado!</p>)
        }


        class App extends React.Component{
            constructor(props){
                super(props)
                this.logado = props.logado;
            }
          render(){
            if(this.logado){
                return(<SaudacaoUsuario />)
            } else {
                return(<SaudacaoConvidado />)
            }
    
          }
    
        }
        ReactDOM.render(<App logado={false} />,document.getElementById('root'));
      </script>
      <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
      <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
      <script crossorigin src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
