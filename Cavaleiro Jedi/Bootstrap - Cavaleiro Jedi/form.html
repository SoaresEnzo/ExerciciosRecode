<!--
    Criar um formulário contendo dados pessoais, e-mail, senha, perguntas aleatórias, submit
-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid bg-secondary">
        <div class="row justify-content-center">
            <div class="col-sm-6 bg-light">
                <h4>Formulário de exemplo</h4>
                <form action="#">
                    <div class="form-group">
                        <label for="name">Nome Completo</label>
                        <input type="text" class="form-control" name="name" id="name" placeholder="Seu nome aqui">
                    </div>
                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <div class="input-group">
                            <input type="email" class="form-control" name="email" id="email"
                                placeholder="Seu email aqui">
                            <div class="input-group-append">
                                <span class="input-group-text" id="basic-addon2">@teste.com</span>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label for="carro">Modelo do carro</label>
                                <select class="custom-select" name="carro" id="car">
                                    <option selected>Selecione um carro</option>
                                    <option value="xc90">XC90</option>
                                    <option value="s90">S90</option>
                                    <option value="w90">W90</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label for="color">Cor do carro:</label>
                                <input type="color" class="form-control" name="color" id="color">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <p class="lead">
                                    Adicionais:
                                </p>
                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" name="checkbox" id="opt1">
                                    <label class="custom-control-label" for="opt1">Pacote esportivo</label>
                                </div>

                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" name="checkbox" id="opt2">
                                    <label class="custom-control-label" for="opt2">Acessórios externos</label>
                                </div>

                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" name="checkbox" id="opt3">
                                    <label class="custom-control-label" for="opt3">Acessórios internos</label>
                                </div>
                            </div>

                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <p class="lead">
                                    Motorização:
                                </p>
                                <div class="custom-control custom-radio">
                                    <input type="radio" class="custom-control-input" id="custom1" name="radio" required>
                                    <label class="custom-control-label" for="custom1">Motor Híbrido</label>
                                </div>
                                <div class="custom-control custom-radio">
                                    <input type="radio" class="custom-control-input" id="custom2" name="radio" required>
                                    <label class="custom-control-label" for="custom2">Motor Diesel</label>
                                </div>
                                <div class="custom-control custom-radio">
                                    <input type="radio" class="custom-control-input" id="custom3" name="radio" required>
                                    <label class="custom-control-label" for="custom3">Motor Gasolina</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="">Valor da entrada</label>
                        <input type="number" class="form-control" name="" id="" placeholder="">
                    </div>

                    <div class="form-group">
                        <label for="customRange1">Valor das parcelas</label>
                        <input type="range" class="custom-range" id="customRange1" min="700" max="4000">
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar dados</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>

</html>
