<!--
    Criar 2 cards contendo: título,imagem,texto e botões para próximas páginas
-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid">
        <div class="row justify-content-between align-items-end">
            <div class="col-sm-4">
                <div class="card">
                    <img class="card-img-top" src="https://miro.medium.com/max/512/0*aClTBEQGjkWwfNKT.png"
                        alt="">
                    <div class="card-body">
                        <h4 class="card-title">Listas com Bootstrap</h4>
                        <p class="card-text">Listas são muito úteis para trazer menus flutuantes, também é possível
                            trazer
                            listas que se ativem com :hover.</p>
                        <a class="btn btn-info" href="./listas.html">Listagem</a>
                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="card">
                    <img class="card-img-top"
                        src="https://blog.pluga.co/uploads/2017/10/como-elaborar-um-formulario-de-pesquisa.png"
                        alt="">
                    <div class="card-body">
                        <h4 class="card-title">Formulários com Bootstrap</h4>
                        <p class="card-text">Formulários estão presentes na maioria dos sites, feitos para a entrada de
                            dados do
                            usuário.</p>
                        <a class="btn btn-info" href="./form.html">Formulário</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>

</html>
