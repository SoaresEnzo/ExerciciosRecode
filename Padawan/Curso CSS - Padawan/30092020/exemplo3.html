<!DOCTYPE HTML>
<html>
<style>
    .azul {
        color: blue
    }

    .verde {
        color: green
    }

    .vermelho {
        color: red
    }

    .fundoamarelo {
        background-color: yellow
    }
</style>

<head>
    <title>Uso da Classe</title>
</head>

<body>
    <p class="azul">O texto ficará na cor azul</p>
    <p class="verde">O texto ficará na cor verde</p>
    <p class="vermelho fundoamarelo">O texto ficará na cor vermelho com fundo amarelo</p>
</body>

</html>
