<!--
    Criar um programa para criar um titulo e um paragrafo e mais um botão para apagar as informações da 
    classe e outro botão para fazer as informações aparecerem.
-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(()=>{
            $("#erase").click(()=>{
                $(".texto").hide()
            })
            $("#appear").click(()=>{
                $(".texto").show()
            })
        })
    </script>
</head>

<body>
    <h1 class="texto">jQuery</h1>
    <p class="texto">jQuery é uma biblioteca de funções JavaScript que interage com o HTML, desenvolvida para simplificar os scripts
        interpretados no navegador do cliente (client-side). Usada por cerca de 74.4% dos 10 mil sites mais visitados
        do mundo, jQuery é a mais popular das bibliotecas JavaScript.</p>
        <button id="erase">Apagar infos</button>
        <button id="appear">Aparecer infos</button>
</body>

</html>
