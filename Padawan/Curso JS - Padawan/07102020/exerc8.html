<!--
Primeira atividade:
Fazer um programa para que o usuário digite um número e o programa verifique se os números estão entre o 
intervalo de valores de 10 e 20.Exibir mensagem “numero esta no intervalo desejado”,
caso contrario, “numero invalido”.
-->

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        let valorDigitado = parseInt(prompt("Digite um número e o progrma retornará se está entre 10 e 20."));
        if (valorDigitado >= 10 && valorDigitado <= 20) {
            alert("Número está no intervalo desejado.");
        } else {
            alert("Número inválido");
        }
    </script>
</head>

<body>

</body>

</html>
