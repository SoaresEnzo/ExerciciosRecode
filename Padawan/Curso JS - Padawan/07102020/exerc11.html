<!--
Quarta atividade:
Fazer um programa para que o usuário digite três notas, o programa deverá calcular a média aritmética e 
exibir o status.
Media >= 7, aprovado
Media <3, reprovado
Senão, prova final

-->

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        let notaUm = parseInt(prompt("Digite a primeira nota."));
        let notaDois = parseInt(prompt("Digite a segunda nota."));
        let notaTres = parseInt(prompt("Digite a terceira nota."));
        let media = (notaUm + notaDois + notaTres) / 3;
        if (media >= 7) {
            alert("Parabéns, você está aprovado.");
        } else if (media < 3) {
            alert("Que pena, você foi reprovado.");
        } else {
            alert("Que pena, sua nota não foi o suficiente para ser aprovado, mas pode fazer uma prova final, ainda.");
        }
    </script>
</head>

<body>

</body>

</html>
