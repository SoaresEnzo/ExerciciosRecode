<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch 2</title>
    <script>
        let contador = 0;
        while (contador <= 100) {
            if (contador % 2 != 0) {
                document.write(`${contador}<br>`)
            }
            contador++
        }
    </script>
</head>

<body>

</body>

</html>
