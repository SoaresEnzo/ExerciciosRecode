<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch 2</title>
    <script>
    for(let i=3;i<=6;i++){
        document.write(`<h1>Tabuada do ${i}</h1>`)
        for(let a =0;a<=10;a++){
            document.write(`${a} * ${i} = ${a*i}<br>`)
        }
    }
    </script>
</head>

<body>

</body>

</html>
