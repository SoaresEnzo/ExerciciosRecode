<!--
Criar um prompt para fazer entrada de um valor;
Criar outro prompt para fazer entrada de um segundo valor;
Exibir o resultado através do Alert
Não esqueça de usar a função de conversão parseFloat
-->

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>;
        let valor1 = prompt("Insira o primeiro valor a ser somado");
        let valor2 = prompt("Insira o segundo valor a ser somado");
        let resultado = parseFloat(valor1) + parseFloat(valor2);
        alert("O resultado da soma é " + resultado);
    </script>
</head>

<body>

</body>

</html>
