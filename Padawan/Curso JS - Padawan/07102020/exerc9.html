<!--
Segunda atividade:
Fazer um programa para que o usuário digite um número e o programa verifique se o número é múltiplo de 5.
 Exibir mensagem “numero múltiplo de 5”, caso contrario, numero não e múltiplo”.
-->

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        let numeroDigitado = parseInt(prompt("Digite um número e o programa vai verificar se é múltiplo de 5."));
        if (numeroDigitado % 5 === 0) {
            alert("O número é múltiplo de 5.");
        } else {
            alert("O número não é múltiplo de 5.");
        }
    </script>
</head>

<body>

</body>

</html>
