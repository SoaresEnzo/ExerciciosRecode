<!--
    Criar um switch case para que o usuário digite um número referente ao mês e o nome do mês seja exibido.
-->
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro switch</title>
    <script>
        let mesDigitado = parseInt(prompt("Insira o número do mês"));

        switch (mesDigitado) {
            case 1:
                console.log("Janeiro");
                break;
            case 2:
                console.log("Fevereiro");
                break;
            case 3:
                console.log("Março");
                break;
            case 4:
                console.log("Abril");
                break;
            case 5:
                console.log("Maio");
                break;
            case 6:
                console.log("Junho");
                break;
            case 7:
                console.log("Julho");
                break;
            case 8:
                console.log("Agosto");
                break;
            case 9:
                console.log("Setembro");
                break;
            case 10:
                console.log("Outubro");
                break;
            case 11:
                console.log("Novembro");
                break;
            case 12:
                console.log("Dezembro");
                break;
            default:
                console.log("Insira um número de 1 a 12");
        }
    </script>
</head>

<body>

</body>

</html>
