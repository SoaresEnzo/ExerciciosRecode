<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        let idade = parseInt(prompt("Qual é a sua idade?"));
        let sexo = prompt("Qual é o seu sexo?");
        if ((idade >= 60 && sexo == "Feminino") || (idade >= 65 && sexo == "Masculino")) {
            alert("Você pode se aposentar");
        } else {
            alert("Você ainda não pode se aposentar");
        }
    </script>
</head>
