<!--
Criar um arquivo HTML de nome docwrite1.html.
Criar três tags de h1, h2 e h3; e
Em cada uma das tags, colocar uma mensagem com o uso do document.write.
-->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Exercício JS</title>
</head>
<body>
    <h1>Isso aqui é um h1</h1><script>document.write("Aqui tem um h1")</script>
    <h2>Isso aqui é um h2</h2><script>document.write("Aqui tem um h2")</script>
    <h3>Isso aqui é um h3</h3><script>document.write("Aqui tem um h3")</script>
</body>
</html>
