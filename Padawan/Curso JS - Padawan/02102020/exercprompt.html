<!--
Criar um título na tag <head> de nome “trabalhando com o prompt”;
Criar um título no <h1> de nome “Uso do prompt”; e
Crirar na tag <script> o código para capturar o bairro digitado pelo usuário e exibir a informação após a confirmação do botão de OK feita pelo usuário.
-->

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>trabalhando com o prompt</title>
</head>

<body>
    <h1>Uso do prompt</h1>
    <script>
        let bairro = prompt("Insira o nome do seu bairro!");
        document.write("Seu bairro é " + bairro);
    </script>

</body>

</html>
