<!--
Criar um título na tag <head> de nome “Confirm”;
Criar um título no <h1> de nome “Confirmação”; e
Crirar na tag <script> o código para capturar a opção que foi clicada pelo usuário.
-->

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Confirm</title>
</head>

<body>
    <h1>Confirmação</h1>
    <script>
        let maiorDezoito = confirm("Você tem mais de 18 anos?")
        document.write("Resposta: " + maiorDezoito)
    </script>
</body>

</html>
