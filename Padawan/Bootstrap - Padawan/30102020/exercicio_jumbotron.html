<! DOCTYPE html>
<html lang="en">
  <head>
    <title>Jumbotron</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <!-- Criar um arquivo .html. Criar uma página para fazer um layout
  utilizando o modelo jumbotron. No jumbotron deverá ter: Um título; 
  Um dizer; Abaixo da estrutura do jumbotron deverá ter três colunas 
  de tamanho igual e cada uma com uma figura que tenha representatividade 
  com o título e com os dizeres. 
15 minutos. -->
  <body>
    <div class="jumbotron jumbotron-fluid bg-info text-center">
      <h2 class="display-3 text-white">Hortfruit</h2>
      <p class="lead">Você já conhece os nossos produtos?</p>
      <hr class="my-4" />
      <p>Aproveite e confira as nossas frutas incríveis!!</p>
      <a class="btn btn-secondary btn-lg" href="#" role="button">Saiba Mais!</a>
    </div>

    <div class="row text-center">
      <div class="col-4">
        <img
          src="https://images.pexels.com/photos/87818/background-berries-berry-blackberries-87818.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
          alt=""
        />
        <a class="btn btn-info btn-md my-5" href="#" role="button">Eu quero!</a>
      </div>
      <div class="col-4">
        <img
          src="https://images.pexels.com/photos/1092730/pexels-photo-1092730.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
          alt=""
        />
        <a class="btn btn-info btn-md my-5" href="#" role="button">Eu quero!</a>
      </div>
      <div class="col-4">
        <img
          src="https://images.pexels.com/photos/264537/pexels-photo-264537.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
          alt=""
        />
        <a class="btn btn-info btn-md my-5" href="#" role="button">Eu quero!</a>
      </div>
    </div>
  </body>
</html>
