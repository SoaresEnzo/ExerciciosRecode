<! DOCTYPE html>
<html>
<head>
  <title>Validação</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
 </head>
<body>

<div class="container">
  <h2>Validação de Informações</h2>
  <p>Trabalharemos com a validação de informações</p>
  <form action="/action_page.php" class="was-validated">
    <div class="form-group">
      <label for="uname">Login:</label>
      <input type="text" class="form-control" id="uname" placeholder="Digite o login" name="uname" required>
      <div class="valid-feedback">Preenchimento Válido</div>
      <div class="invalid-feedback">Campo Obrigatório</div>
    </div>
    
      <div class="form-group">
      <label for="pwd">Senha</label>
      <input type="password" class="form-control" id="pwd" placeholder="Digite a senha" name="pswd" required>
      <div class="valid-feedback">Válido</div>
      <div class="invalid-feedback">Por favor, preencha a senha</div>
    </div>
    
      <div class="form-group form-check">
      <label class="form-check-label">
        <input class="form-check-input" type="checkbox" name="remember" required> Autorizo Envio
        <div class="valid-feedback">Válido</div>
        <div class="invalid-feedback">Por favor, autorize o envio</div>
      </label>
    </div>
    <button type="submit" class="btn btn-primary">Envio!</button>
  </form>
</div>

</body>
</html>
