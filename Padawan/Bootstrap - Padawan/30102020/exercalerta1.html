<!DOCTYPE html>
<html>
<head>
  <title>Exercício Alerta</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
   <div class="jumbotron card card-image" style="background-image: url(https://miro.medium.com/max/4878/1*4Y-YXXBryiJfMx8XxbhPPw.jpeg);">
        <div class="text-warning text-botton py-6 px-3">
            <h2 class="display-4">Mensagens de Alerta Para o Usuário</h2>
            <p class="lead strong">Caro Usário, conheça nosso sitema de alertas </p>
        </div>
    </div>
    <div class="container">
        <div class="alert alert-success alert-dismissible">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            <strong>Success!</strong> Ótima escolha, tudo certo!
        </div>
         <div class="alert alert-warning">
            <strong>Atenção!</strong> Algo não está muito certo!
        </div>
        <div class="alert alert-danger">
            <strong>Perigo!</strong> O sistema não pode atender sua solicitação, PARE IMEDIATAMENTE!!!
        </div>
    </div>
</body>
</html>
